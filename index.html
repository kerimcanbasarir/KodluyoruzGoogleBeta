<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <!-- logo start-->
    <div align="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
    </div>
    <!-- logo end-->
<table align="center" width="90%" border="0">   
    <!-- search start-->
    <tr>
        <td align="center" style="background-color: #EEEEEE;" colspan="3">
            Search the web using Google! <br>
            <input type="text" name="q" value="" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky"><br>   
        </td>
    </tr>
    <!-- search end-->
    <!-- library start-->
        <tr>
            <td align="center" style="background-color: #7EE5DA;">
                <a href="#">Special Searches</a> <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </td>
            <td align="center" style="background-color: #70CCC2;">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>
            <td align="center" style="background-color: #62B3AA;">
                Get Google! <br>updates monthly: <br>
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe"> 
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </td>
        </tr>
        <br>
    <!--Library end--> 
</table>
<!-- footer-->
<p align="center">Copyright Â©1998 Google Inc.</p>
</body>
</html>
